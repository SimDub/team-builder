<div class="container" id="team">
  <div class="row">
    <div class="col-md-8">
      <div class="bg-gris p-4">
        <div class="row">
          <div class="col-4">
            <input
              [(ngModel)]="nomEquipe"
              aria-label="Equipe"
              class="form-control"
              placeholder="Equipe"
            />
          </div>
          <div class="col-1">
            <button class="btn btn-success" (click)="ajouterEquipe()">
              <i class="fa fa-plus"></i>
            </button>
          </div>
        </div>
      </div>
      <div>
        <table
          *ngFor="let equipe of equipes; index as i"
          class="table table-striped mt-4"
        >
          <tbody>
            <tr>
              <td colspan="3">
                <div class="row">
                  <app-equipe [equipe]="equipe" [index]="i"></app-equipe>
                </div>
              </td>
            </tr>
            <tr *ngIf="equipe.personnes.length > 0">
              <th>Prénom</th>
              <th>Nom</th>
              <th>Action</th>
            </tr>

            <tr *ngFor="let personne of equipe.personnes; index as ip">
              <td>{{ personne.prenom }}</td>
              <td>{{ personne.nom }}</td>
              <td>
                <button
                  (click)="enleverPersonneEquipe(i, ip)"
                  class="btn btn-danger"
                >
                  <i class="fa fa-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="col-md-4">
      <div class="bg-gris p-4">
        <div class="mb-3">
          <input
            class="form-control"
            aria-label="Prénom"
            placeholder="Prénom"
          />
        </div>
        <div class="mb-3">
          <input class="form-control" aria-label="prenom" placeholder="Nom" />
        </div>

            </div> -->
        <button

          (click)="ajouterPersonne()"

          <i class="fa fa-plus"></i>
        </button>
      </div>
